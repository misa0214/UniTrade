<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>初火钱庄 & 赛事中心 (LIVE)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700;900&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, serverTimestamp, getDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        // --- 1. Firebase 配置 ---
        const firebaseConfig = {
            apiKey: "AIzaSyD0tDOe3lCgrT0ANIO87rlkigES_ivivfI",
            authDomain: "pycamp-9d9bb.firebaseapp.com",
            projectId: "pycamp-9d9bb",
            storageBucket: "pycamp-9d9bb.firebasestorage.app",
            messagingSenderId: "205817396545",
            appId: "1:205817396545:web:6d1a48fba84c50b79f35c0",
            measurementId: "G-HY0C949GMR"
        };

        const currentAppId = "pycamp_global_v2";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- 2. 初始數據 ---
        const CONFIG = { adminPass: "8888" };
        let state = {
            version: "2.9",
            anno: "同步中...",
            jackpot: 5000,
            lotteryEndTime: Date.now() + 1800000,
            stockEndTime: Date.now() + 2100000,
            stocks: { '002': { w: 0, l: 0 }, '004': { w: 0, l: 0 } },
            games: getInitialGames()
        };

        let networkOffset = 0;
        let currentUser = null;

        window.getSyncedNow = () => Date.now() + networkOffset;

        // --- 3. 核心初始化 (更強健的錯誤處理) ---
        async function init() {
            const statusEl = document.getElementById('connection-status');
            
            try {
                // 離線數據支持 (可選)
                try { await enableIndexedDbPersistence(db); } catch(e) {}

                statusEl.innerText = "AUTH: 正在連線...";
                const cred = await signInAnonymously(auth);
                currentUser = cred.user;
                
                // 校準伺服器時間
                statusEl.innerText = "TIME: 校準中...";
                const timeDoc = doc(db, 'artifacts', currentAppId, 'public', 'data', 'system', 'time');
                await setDoc(timeDoc, { t: serverTimestamp() });
                const snap = await getDoc(timeDoc);
                if (snap.exists()) networkOffset = snap.data().t.toMillis() - Date.now();

                // 啟動監聽
                statusEl.innerText = "DB: 獲取數據...";
                setupRealtimeSync();

            } catch (e) {
                console.error(e);
                statusEl.innerText = `ERROR: ${e.code || 'UNKNOWN'}`;
                statusEl.className = "error-text";
                if(e.code === 'permission-denied') {
                    statusEl.innerText = "ERROR: 請到 Firebase 修改 Rules!";
                }
            }
        }

        function setupRealtimeSync() {
            const statusEl = document.getElementById('connection-status');
            const docRef = doc(db, 'artifacts', currentAppId, 'public', 'data', 'gameState', 'current');

            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    state = docSnap.data();
                    renderAll();
                    statusEl.innerText = `LIVE: ${currentUser.uid.substring(0,4)}`;
                    statusEl.className = "live-text";
                } else {
                    saveState(); // 首次初始化
                }
            }, (err) => {
                statusEl.innerText = `SYNC ERROR: ${err.code}`;
                statusEl.className = "error-text";
            });
        }

        async function saveState() {
            if (!currentUser) return;
            const docRef = doc(db, 'artifacts', currentAppId, 'public', 'data', 'gameState', 'current');
            try {
                await setDoc(docRef, state, { merge: true });
            } catch (e) {
                document.getElementById('connection-status').innerText = "WRITE FAILED";
            }
        }

        // --- 4. UI 與渲染 ---
        function renderAll() {
            document.getElementById('jackpot-display').innerText = state.jackpot.toLocaleString();
            document.getElementById('anno-text').innerText = state.anno;
            
            ['002', '004'].forEach(code => {
                const s = state.stocks[code];
                const total = s.w + s.l;
                const rate = total === 0 ? 0 : Math.round((s.w / total) * 100);
                document.getElementById(`win-${code}`).innerText = s.w;
                document.getElementById(`loss-${code}`).innerText = s.l;
                document.getElementById(`rate-${code}`).innerText = rate + "%";
            });

            const container = document.getElementById('games-container');
            if(container) {
                container.innerHTML = state.games.map(g => `
                    <div class="glass-card p-4 rounded-lg border border-white/5 cursor-pointer" onclick="window.openGameDetails(${g.id})">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] font-bold px-2 py-0.5 bg-white/10 rounded">${g.type}</span>
                            <span class="text-[#d4af37] font-num">GAME ${g.id}</span>
                        </div>
                        <h3 class="font-bold text-white truncate">${g.name}</h3>
                        <p class="text-[10px] text-gray-500 mt-2 h-4 overflow-hidden opacity-60">${g.desc}</p>
                        <button onclick="event.stopPropagation(); window.editGame(${g.id})" class="admin-el mt-3 w-full bg-white/5 text-[9px] py-1 rounded">管理修改</button>
                    </div>
                `).join('');
            }
        }

        function startLoop() {
            setInterval(() => {
                const now = window.getSyncedNow(); 
                const lDiff = state.lotteryEndTime - now;
                document.getElementById('timer-display').innerText = formatTime(lDiff);
                const sDiff = state.stockEndTime - now;
                const sStr = sDiff <= 0 ? "SETTLED" : formatTime(sDiff);
                document.querySelectorAll('.stock-shared-timer').forEach(el => el.innerText = sStr);
            }, 1000);
        }

        function formatTime(ms) {
            if(ms <= 0) return "00:00";
            const m = Math.floor(ms / 60000), s = Math.floor((ms % 60000) / 1000);
            return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        // 導出函數到全域
        window.openGameDetails = (id) => {
            const g = state.games.find(x => x.id === id);
            if(!g) return;
            document.getElementById('modal-title').innerText = g.name;
            document.getElementById('modal-desc').innerText = g.desc;
            document.getElementById('modal-perfect').innerText = g.perfect || "無";
            document.getElementById('app-body').classList.replace('modal-closed', 'modal-open');
        };
        window.closeGameDetails = () => document.getElementById('app-body').classList.replace('modal-open', 'modal-closed');
        window.setTab = (t) => {
            document.getElementById('view-dashboard').style.display = t === 'dashboard' ? 'block' : 'none';
            document.getElementById('view-games').style.display = t === 'games' ? 'block' : 'none';
        };
        window.modLotteryTime = (m) => { state.lotteryEndTime += m * 60000; saveState(); };
        window.modStock = (code, type, val) => { state.stocks[code][type] += val; if(state.stocks[code][type]<0) state.stocks[code][type]=0; saveState(); };
        window.editAnno = () => { const n = prompt("公告內容:", state.anno); if(n) { state.anno = n; saveState(); } };
        window.editGame = (id) => {
            const g = state.games.find(x => x.id === id);
            const fee = prompt("費用:", g.cost);
            if(fee) { g.cost = fee; saveState(); }
        };
        window.attemptLogin = () => {
            if(prompt("請輸入管理金鑰:") === CONFIG.adminPass) { 
                document.body.classList.add('is-admin'); 
                alert("已切換為管理員模式");
            }
        };

        function getInitialGames() {
            return [
                { id: 1, type: 'PVP', name: '石頭剪刀布大師', desc: '不留餘牌，平局扣費。', perfect: '比分 5:1' },
                { id: 2, type: 'PVE', name: '雙峰塔硬幣', desc: '拿走最後一枚者勝。', perfect: '贏過 NPC' },
                { id: 3, type: 'PVE', name: '拋水瓶挑戰', desc: '限時1分鐘，穩定立瓶。', perfect: '連中 5 次' },
                { id: 10, type: 'PVP', name: '諸葛亮兵法', desc: '兵力分配，佔領三城。', perfect: '3:0 佔領' }
            ];
        }

        init();
        startLoop();
        window.c = 0;
    </script>

    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        body { background: var(--bg); color: #eee; font-family: 'Noto Serif SC', serif; -webkit-font-smoothing: antialiased; }
        .font-num { font-family: 'Oswald', sans-serif; }
        .glass-card { background: rgba(30,30,30,0.6); backdrop-filter: blur(12px); border-radius: 12px; }
        .dashboard-card { background: #111; border: 1px solid rgba(212,175,55,0.15); box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        body:not(.is-admin) .admin-el { display: none !important; }
        #connection-status { position: fixed; bottom: 10px; left: 10px; font-size: 10px; font-family: monospace; padding: 2px 8px; border-radius: 4px; background: rgba(0,0,0,0.7); z-index: 1000; }
        .live-text { color: #4ade80; text-shadow: 0 0 5px #4ade8055; }
        .error-text { color: #ff4444; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        .modal-open #game-modal { display: flex; opacity: 1; }
        .modal-closed #game-modal { display: none; opacity: 0; }
        .settle-flash { border-color: var(--gold); animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { border-color: transparent; } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden modal-closed" id="app-body">

    <header class="h-16 px-6 flex justify-between items-center border-b border-white/5 bg-black z-50">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.c++; if(window.c>=5) window.attemptLogin()">
            <i class="fa-solid fa-coins text-[#d4af37] text-xl"></i>
            <h1 class="text-lg font-bold font-num tracking-wider">初火錢莊</h1>
        </div>
        <nav class="flex gap-6 text-xs font-bold uppercase tracking-widest">
            <button onclick="window.setTab('dashboard')">Market</button>
            <button onclick="window.setTab('games')">Games</button>
            <button onclick="window.attemptLogin()"><i class="fa-solid fa-gear text-gray-600"></i></button>
        </nav>
    </header>

    <main class="flex-1 relative p-4 overflow-y-auto">
        <!-- 監控頁面 -->
        <section id="view-dashboard">
            <div class="bg-black/60 p-3 mb-6 text-sm text-[#d4af37] border border-[#d4af37]/10 rounded flex items-center gap-3">
                <span class="animate-pulse text-xs">●</span>
                <p id="anno-text" class="truncate">系統同步中...</p>
            </div>
            
            <div class="max-w-4xl mx-auto space-y-6">
                <div class="dashboard-card rounded-2xl p-8 text-center relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-[#d4af37]"></div>
                    <p class="text-[10px] text-[#d4af37] tracking-[0.5em] mb-2">CURRENT JACKPOT</p>
                    <span class="text-5xl font-black font-num text-white tracking-tighter" id="jackpot-display">--</span>
                    <div class="mt-8 flex justify-between items-end border-t border-white/5 pt-4">
                        <div class="text-left">
                            <p class="text-[9px] text-gray-500 mb-1">STATUS</p>
                            <span id="lottery-status-badge" class="text-xs font-bold text-gray-300">--</span>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] text-gray-500 mb-1">DRAW IN</p>
                            <span id="timer-display" class="font-num text-2xl text-white">--:--</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <!-- 002 -->
                    <div id="stock-002-card" class="dashboard-card rounded-xl p-5">
                        <div class="flex justify-between items-start">
                            <span class="text-xl font-num font-black italic">002</span>
                            <span id="rate-002" class="text-xl font-bold text-[#d4af37] font-num">--</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-6 text-center">
                            <div class="bg-green-500/5 p-2 rounded">
                                <p class="text-[8px] text-green-500 font-bold">WIN</p>
                                <p id="win-002" class="font-num text-lg">0</p>
                            </div>
                            <div class="bg-red-500/5 p-2 rounded">
                                <p class="text-[8px] text-red-500 font-bold">LOSS</p>
                                <p id="loss-002" class="font-num text-lg">0</p>
                            </div>
                        </div>
                        <p class="stock-shared-timer text-center text-[10px] text-gray-600 mt-4 font-num tracking-widest">--:--</p>
                    </div>
                    <!-- 004 -->
                    <div id="stock-004-card" class="dashboard-card rounded-xl p-5">
                        <div class="flex justify-between items-start">
                            <span class="text-xl font-num font-black italic">004</span>
                            <span id="rate-004" class="text-xl font-bold text-[#d4af37] font-num">--</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-6 text-center">
                            <div class="bg-green-500/5 p-2 rounded">
                                <p class="text-[8px] text-green-500 font-bold">WIN</p>
                                <p id="win-004" class="font-num text-lg">0</p>
                            </div>
                            <div class="bg-red-500/5 p-2 rounded">
                                <p class="text-[8px] text-red-500 font-bold">LOSS</p>
                                <p id="loss-004" class="font-num text-lg">0</p>
                            </div>
                        </div>
                        <p class="stock-shared-timer text-center text-[10px] text-gray-600 mt-4 font-num tracking-widest">--:--</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 遊戲頁面 -->
        <section id="view-games" style="display:none">
            <div id="games-container" class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 pb-20"></div>
        </section>
    </main>

    <!-- 詳情 Modal -->
    <div id="game-modal" class="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4">
        <div class="bg-[#111] border border-[#d4af37]/30 w-full max-w-md rounded-2xl p-6 relative">
            <button onclick="window.closeGameDetails()" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
            <h2 id="modal-title" class="text-2xl font-bold text-white mb-6 pr-8"></h2>
            <div class="space-y-6">
                <div><p class="text-[10px] text-[#d4af37] font-bold tracking-widest mb-1 uppercase">Rule Description</p><p id="modal-desc" class="text-sm text-gray-300 leading-relaxed whitespace-pre-line"></p></div>
                <div class="bg-green-900/20 border border-green-500/20 p-4 rounded-xl">
                    <p class="text-[10px] text-green-500 font-bold tracking-widest mb-1 uppercase">Perfect Win Condition</p>
                    <p id="modal-perfect" class="text-sm text-green-200 font-bold"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 管理控制台 -->
    <footer class="admin-el fixed bottom-0 w-full bg-black p-4 border-t border-[#d4af37]/40 grid grid-cols-3 gap-2 z-50">
        <button onclick="window.modLotteryTime(5)" class="bg-gray-900 py-3 text-[10px] rounded border border-white/5">+5m</button>
        <button onclick="window.modStock('002','w',1)" class="bg-green-900/20 py-3 text-[10px] rounded border border-green-500/20">002 WIN</button>
        <button onclick="window.editAnno()" class="bg-blue-900/20 py-3 text-[10px] rounded border border-blue-500/20">ANNO</button>
    </footer>
    
    <div id="connection-status">INITIALIZING...</div>
</body>
</html>
